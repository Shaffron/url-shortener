{% extends 'layout.html' %}

{% block content %}
    <div id="shorten_url" class="offset-lg-2 col-lg-8">
        <ul class="nav nav-pills nav-fill">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#auto">Auto</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#custom">Custom</a>
            </li>
        </ul>
        <div class="tab-content">
            <!-- Auto -->
            <div class="tab-pane fade show active" id="auto">
                <div class="row">
                    <div class="col-lg-12">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-2">
                                <select class="form-control">
                                    <option value="http" selected>http://</option>
                                    <option value="https">https://</option>
                                </select>
                                </div>
                                <div class="form-group col-md-9">
                                    <input type="text" class="form-control" placeholder="origin url">
                                </div>
                                <div class="form-group col-md-1">
                                <button class="btn btn-warning">
                                    submit
                                </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="offset-lg-3 col-lg-6 copy">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" readonly>
                            <div class="input-group-append">
                                <button class="btn btn-danger" type="button">copy</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Custom -->
            <div class="tab-pane fade" id="custom">
                <div class="row">
                    <div class="col-lg-12">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-2">
                                <select class="form-control">
                                    <option value="http" selected>http://</option>
                                    <option value="https">https://  </option>
                                </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="text" class="form-control" placeholder="origin url">
                                </div>
                                <div class="form-group col-md-3">
                                    <input type="text" class="form-control" placeholder="custom shorten url">
                                </div>
                                <div class="form-group col-md-1">
                                <button class="btn btn-warning">
                                    submit
                                </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="offset-lg-3 col-lg-6 copy">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" readonly>
                            <div class="input-group-append">
                                <button class="btn btn-danger" type="button">copy</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="margin: auto;">
            <a class="btn btn-secondary" href='/list'>Show All URLs</a>
        </div>
    </div>
{% endblock %}
